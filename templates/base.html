<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}rafa felix, phd{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>
    
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('index') }}" class="nav-brand">rafa felix, phd</a>
            <div class="nav-links">
                <a href="{{ url_for('about') }}" class="nav-link">About</a>
                <a href="{{ url_for('projects') }}" class="nav-link">Projects</a>
                <a href="{{ url_for('demos') }}" class="nav-link">Demos</a>
                <a href="{{ url_for('publications') }}" class="nav-link">Publications</a>
                <a href="{{ url_for('resume') }}" class="nav-link">Résumé</a>
            </div>
        </div>
    </nav>
    
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="footer">
        <div class="social-links">
            <a href="#" class="social-link" title="GitHub">📚</a>
            <a href="#" class="social-link" title="LinkedIn">💼</a>
            <a href="#" class="social-link" title="Twitter">🐦</a>
            <a href="#" class="social-link" title="Email">✉️</a>
        </div>
        <div class="footer-text">
            rafa felix, phd © 2024
        </div>
    </footer>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
